<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Eczar&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="head-container">
        <div class="header-pic">
            <img src="img/pexels-photo-167092.jpeg" width="100%" height="250px" alt="">
        </div>
        <header>
            <div class="head-logo">
                <img src="logo/flex records v2.0.png" alt="flex records logo with barbed wire" width="80px">
            </div>
            <a href="home.html" class="home">Home</a>
            <a href="store.html" class="records">Records</a>
            <a href="aboutUs.html" class="about-us">About us</a>
            <a href="contact.html" class="contact">Contact</a>
            
            <input type="text" class="search" placeholder="Search..">
        </header>
    </div>
    <div class="contactContainer">
        <h1>contact us</h1>
        <h4>We'd love to hear from you!</h4>
        <form action="">
            <label class="name" for="name"></label>
            <input type="text" id="name" name="name" placeholder="Name" required>
                
            <label class="email" for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
    
            <label class="tel" for="tel"></label>
            <input type="tel" id="tel" name="tel" placeholder="07xxxxxxxx">
        
            <label class="message" for="comment"></label>
            <textarea name="comment" id="comment" rows="10" placeholder="Message"></textarea>
                
            <button class="button resize-button">Send Message</button>
                
        </form>
        
    </div>
    <footer id="footer">
        <div class="footer-logo">
            <img src="logo/flex records v2.0.png" alt="flex records logo with barbed wire" width="80px">
            <p>CARPE DIEM</p>
            
        </div>
        <input type="email" class="subscribe" placeholder="Email">
        <button>Subscribe</button>
        <div class="social-media">
            <div class="followus">Follow Us</div>
            <img alt="" src="img/instagram.png" style="padding: 1vh; grid-column: 1; grid-row: 2;" class="social-media-logo" />
            <a href="" style="align-self: center;grid-column: 2; grid-row: 2;" style="font-size: 1.5vw" class="hlink"> @FlexRecords</a>
            <img id="facebook-pic" alt="" style="padding: 1vh; grid-column: 1; grid-row: 3;" src="img/facebook.png" class="social-media-logo" />
            <a href="" style="align-self: center; grid-column: 2; grid-row: 3;" style="font-size: 1.5vw" class="hlink"> @FlexRecordsOfficial</a>
            <img id="twitter-pic" alt="" style="padding: 1vh; grid-column: 1; grid-row: 4;" src="img/twitter.png" class="social-media-logo" />
            <a href="" style="align-self: center; grid-column: 2; grid-row: 4;" style="font-size: 1.5vw" class="hlink"> @FlexRecordsTwitter</a> 
        </div>
        <div class="telcontact">07xxxxxxxx</div>
        
    </footer>
</body>
</html>
